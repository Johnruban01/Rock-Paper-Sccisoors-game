<!DOCTYPE html>
<head>
  <title>ROCK_PAPER_SCISSORS</title>
  <link rel='stylesheet' href="rock-paper.css">
</head>
<body>
  <div class="div-rock">
    <p>
      ROCK - PAPER - SCISSORS
    </p>
    <button class="move-button js-rock-button" ><img src="rock-emoji.png"></button>
    <button class="move-button paper-button"><img src="paper-emoji.png"></button>

  </div>
  <script src="rock-paper.js"></script>
</body>
</html>
